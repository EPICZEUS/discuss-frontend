<!DOCTYPE html>
<html>
<head>
	<title>Discuss</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script src="src/javascript/register.js"></script>
</head>
<body>
	<header class="ui header" id="main-header">
		<div class="ui left floated header">
			<h1 id="title-header">Discuss</h1>
		</div>
		<div class="ui right floated header" id="profile-info">
		</div>
	</header>
	<div class="ui container">
		<div id="errors"></div>
		<form id="register" class="ui form">
			<div class="ui error message"></div>
			<div class="input">
				<label for="username">Username</label>
				<input required id="username" type="text" name="username">
			</div>
			<div class="input">
				<label for="password">Password</label>
				<input required type="password" name="password" id="password">
			</div>
			<div class="input">
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" id="first_name">
			</div>
			<div class="input">
				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" id="last_name">
			</div>
			<div class="input">
				<label for="img_url">Avatar URL</label>
				<input type="text" name="img_url" id="img_url">
			</div>
			<div>
				<input type="submit" value="Create User" class="ui primary button">
			</div>
		</form>
		<a href="login.html" class="ui button">Cancel</a>
	</div>
</body>
</html>
