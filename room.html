<!DOCTYPE html>
<html>
<head>
	<title>Discuss</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script src="src/javascript/auth.js"></script>
	<script src="src/javascript/ws.js"></script>
	<script src="src/javascript/room.js"></script>
</head>
<body>
	<header class="ui header" id="main-header">
		<div class="ui left floated header">
			<h1 id="title-header">Discuss</h1>
		</div>
		<div class="ui right floated header" id="profile-info">
		</div>
	</header>
	<h2 id="room-name" class="ui header">A Room</h2>
	<div class="ui two column grid container" id="main-comments">
		<div class="ui twelve wide column minimal comments container" id="main-container">
			<div id="comment-container">
			</div>
			<form class="ui reply form" data-action="send" id="comment-form">
				<div class="ui error message" id="errors">
				</div>
				<div class="input">
					<textarea name="content" id="content-input"></textarea>
				</div>
				<button class="ui primary submit labeled icon button" id="send-message">
	          		<i class="icon edit"></i> Send Message
	        	</button>
			</form>
		</div>
		<div class="ui four wide column container">
			<div id="button"></div>
			<h3 class="ui header">Users</h3>
			<div id="user-list" class="ui container">
			</div>
		</div>
	</div>
</body>
</html>
