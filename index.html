<!DOCTYPE html>
<html>
<head>
	<title>Discuss</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script src="src/javascript/auth.js"></script>
	<script src="src/javascript/ws.js"></script>
	<script src="src/javascript/index.js"></script>
</head>
<body>
	<header class="ui header" id="main-header">
		<div class="ui left floated header">
			<h1 id="title-header">Discuss</h1>
		</div>
		<div class="ui right floated header" id="profile-info">
		</div>
	</header>
	<h1 id="room-header" class="ui header">Rooms</h1>
	<div class="ui container">
		<div class="ui error message" id="errors" style="display: none;">
		</div>
		<form class="ui form" id="room-form">
			<div class="field">
				<input type="text" name="name" placeholder="Name...">
			</div>
			<input type="submit" name="submit" value="Create Room" class="ui primary button">
		</form>
		<ul class="ui list" id="rooms-list">
		</ul>
	</div>
</body>
</html>
