<!DOCTYPE html>
<html>
<head>
	<title>Discuss</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script src="src/javascript/login.js"></script>
</head>
<body>
	<header class="ui header" id="main-header">
		<div class="ui left aligned header">
			<h1 id="title-header">Discuss</h1>
		</div>
		<div class="ui right aligned header" id="profile-info">
		</div>
	</header>
	<div class="ui container">
		<div class="ui error message" style="display: none;" id="errors">
		</div>
		<form class="ui form" id="login-form">
			<div class="input">
				<label for="username">Username</label>
				<input type="text" name="username" id="username">
			</div>
			<div class="input">
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
			</div>
			<div>
				<input type="submit" value="Login" class="ui primary button">
			</div>
		</form>
		<a href="register.html" class="ui button" id="register">Register</a>
	</div>
</body>
</html>
